<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h5>Command-line executable example</h5>
            <div class="well">
                <kbd id="curl_region"></kbd>
                <br/>
                <button class="download-btn pull-right" style="display: none;">Download TSV</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <h5>Path</h5>
            <ol class="breadcrumb well"></ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#prettyjson" data-toggle="tab">JSON Navigator</a></li>
                <li><a href="#rawjson" data-toggle="tab">Raw JSON</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="prettyjson">
                    <pre class="output_region"></pre>
                    <p><a href="https://github.com/josdejong/jsoneditor" target="_blank">JSON Editor by Jos de Jong</a></p>
                </div>
                <div class="tab-pane" id="rawjson">
                    <pre class="output_region"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    console.log("url={{url}}");

    $("#curl_region").html("cmd-prompt> curl " + document.location.href);

    var ref_url = "{{url}}".replace("{{root_path}}", "");

    $(".breadcrumb").empty();
    $(".breadcrumb").append("<li><a href='{{root_path}}/'>$root</a></li>");

    var breadcrumb_href = "{{root_path}}";
    var parts = _.compact(ref_url.split("/"));
    _.each(parts, function(part, idx) {
        if (!_.isEqual(breadcrumb_href, "/")) breadcrumb_href += "/";
        breadcrumb_href += part;

        console.log("part=" + part + "," + idx + ":" + breadcrumb_href);
        if (_.isEqual(idx + 1, parts.length)) {
            $(".breadcrumb").append("<li class='active'>" + part + "</li>");
        } else {
            $(".breadcrumb").append("<li><a href='" + breadcrumb_href + "'>" + part + "</a></li>");
        }
    });

    var __urisXformer = function(data, makeHref) {
        if (_.isArray(data)) {
            _.each(data, function(item) {
                __urisXformer(item, makeHref);
            });

        } else if (_.isObject(data)) {
            _.each(data, function(item) {
                if (_.isArray(item)) _.each(item, function(subitem) {
                    __urisXformer(subitem, makeHref);
                });
                __urisXformer(item, makeHref);
            });
            if (_.has(data, "uri")) {
                var uri = data["uri"];
                if (makeHref) {
                    data["__link"] = "<a href='" + uri + "'>" + uri + "</a>";
                } else {
                    var loca = document.location;
                    data["__link"] = loca["protocol"] + "//" + (loca["host"] || loca["hostname"]) + uri;
                }
            }
        }

        return data;
    };

    var __display_json = function(data) {
        var $pretty = $("#prettyjson").find(".output_region").empty();
        new jsoneditor.JSONEditor(_.first($pretty), { mode: "view", "openLinksInSameWindow": true }, __urisXformer(data));

        var $raw = $("#rawjson").find(".output_region").empty();
        $raw.html(JSON.stringify(__urisXformer(data, true), undefined, 2));

        if (_.has(data, "kind") && _.isEqual(data["kind"], "addama#collection")) {
            $(".download-btn").show();
            $(".download-btn").on("click", function() {
                if (document.location.search) {
                    document.location = document.location.href + "&output=tsv";
                } else {
                    document.location = document.location.href + "?output=tsv";
                }
            });
        }
    };

    $.ajax({
        "method": "get",
        "url": "{{url}}",
        "headers": {
            "Accept": "application/json"
        },
        "cache": false,
        "success": function(data) {
            if (_.isArray(data) || _.isObject(data)) {
                __display_json(data);

            } else if (_.isString(data)) {
                __display_json(JSON.parse(data));
            }

            $(".data_link").click(function(e) {
                var $data_link = $(e.target);
                document.location = $data_link.data("url");
            });
        }
    });

    var signOutFn = function() {
        $.ajax({
            "method": "get",
            "url": "{{root_path}}/auth/signout/google",
            "success": function() {
                document.location = document.location.href;
            },
            "error": function() {
                document.location = document.location.href;
            }
        });
    };

    $.ajax({
        "method": "get",
        "url": "{{root_path}}/auth/providers/google_apis/oauth2/v1/userinfo",
        "success": function(data) {
            var userinfo = JSON.parse(data);
            $(".profile_pic").attr("src", userinfo["picture"]);
            $(".signout-link").click(signOutFn);
            $(".signout-link").removeClass("hide");
            $(".signin-link").addClass("hide");
        }
    });
</script>
